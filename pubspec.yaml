name: diggin_v2
description: Music Video App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Resoources
  cupertino_icons: ^1.0.2
  google_fonts: ^2.2.0

  # getx
  get: ^4.6.1

  # For Model
  json_serializable: ^5.0.2
  freezed_annotation: ^0.15.0

  # For Networking
  dio: ^4.0.1
  retrofit: '>=3.0.0 <4.0.0'
  logger: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # For Model
  freezed: ^0.15.0

  # For Networking
  retrofit_generator: '>=3.0.0 <4.0.0'
  build_runner: ^2.0.4

  # lint
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
